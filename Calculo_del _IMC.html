<meta charset="UTF-8">

<h1> Calculo IMC </h1>

<script>

   function saltarLinea(){
    document.write("<br>");
}

   function imprimir(frase){
    document.write(frase);
    saltarLinea();
}
 
 function carcularImc (peso,altura){

   return (peso/(altura*altura));    
}
  nombre = prompt("Cu√°l es tu nombre ?"); 
  pesoInformado = prompt(nombre + " informe su peso");
  alturaInformado = prompt (nombre + " informe su altura");
  
  imcCaluculado = carcularImc(pesoInformado,alturaInformado);

  imprimir(nombre + " su IMC calculado es : " + imcCaluculado);
 

</script>
